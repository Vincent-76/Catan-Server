@import model.ValidationError
@( field:Field, errorMap:Map[String, List[String]], center:Boolean = true )

@defining( errorMap.getOrElse( field.name, Nil ) ) { errors =>
	<div class="errorInfo @{if( errors.nonEmpty ) "my-1"} @{ if( center ) "centerText"}">
		@for( error <- errors ) {
			<p>@ValidationError.msg( error )</p>
		}
	</div>
}
