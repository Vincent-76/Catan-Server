@( gameSessionExists:Boolean )
@main( stylesheets = List( "index.css" ) ) {

  <style>
    body {
      background-image: url( @routes.Assets.versioned( "images/main_theme.jpg" ) );
    }
  </style>

  <div id="content" class="col-md-5">
    <img id="header" src="@routes.Assets.versioned( "images/main_header.png" )" alt="Settlers of Catan" />
    <div id="buttons" class="col-md-6">
      @if( gameSessionExists ) {
        <div>
          <a href="@routes.GameController.game()" class="button">Resume Game</a>
          <a href="@routes.TUIController.game()" class="button">Resume Game (TUI)</a>
        </div>
      }
      <div>
        <a href="@routes.GameController.newGame()" class="button">Start New Game</a>
        <a href="@routes.TUIController.newGame()" class="button">Start New Game (TUI)</a>
      </div>
      <a target="_blank" href="/rules" class="button">Open Rules</a>
    </div>
  </div>

}
